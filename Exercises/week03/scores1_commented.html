<!DOCTYPE html>
<!-- mandatory first line -->
<html>
<!-- root element, contains the whole file -->

<head>
    <!-- title, metadata, load stylesheets, load js code -->
    <title>My Scores</title>
    <!-- meta tags helps the browser to understand the content of the page -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- External style -->
    <!-- Bootstrap framework stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS for this document-->
    <link rel="stylesheet" href="styles_commented.css">

    <!-- Internal style: discouraged 
        <style type="text/css"> css fragment </style>
    -->

    <!-- Inline style: discouraged 
        <h1 style="css fragment"> ... </h1>
    -->
</head>

<body>
    <!-- actual page content -->
    <div class='container-fluid'>
        <!-- DOM inspector let us see the invisible containers! -->
        <header class='row'>
            <h1>My Scores</h1>
            <div class='container-fluid'>
                <nav class='navigation'>
                    <!-- # represents a link to the page itself -->
                    <a href="#">Home</a> <a href="#">Statistics</a>
                </nav>
            </div>
        </header>
        <div class='row'>
            <!-- The role of this section is to be aside, but the css is the one which will map this roles to what we'll actually see on the page (margins,..) -->
            <aside class='col-sm-3'>
                <h3 class='important highlight'>Information</h3>
                <ul id='infolinks' class='info navigation'>
                    <li><a href='dates'>Exam dates</a></li>
                    <!--<a href="#"> <li>links!</li> </a> : THIS IS WRONG, WE ARE TRYING TO NEST A BLOCK INSIDE AN INLINE ELMENTS!
                        NO! ONLY BLOCK ELEMENTS CAN CONTAIN OTHER INLINE OR BLOCK ELEMENTS (BUT SINCE BROWSER ARE VERY FORGIVING
                        THEY TRY TO SHOW WHAT WE WROTE ANYWAY! WE need a real validator like validator.w3c.org)
                        (it found 2 errors but showed only the first ("a" can't be child of an "ul" element!))
                    -->
                    <li><a href='schedule'>Schedule</a></li>
                    <li><a href='graduation'>Graduation</a></li>
                </ul>
            </aside>
            <main class='col-9'>
                <h3>Your Scores</h3>
                <p>Table with all <span class='highlight'>my scores</span>...</p>
                <!--no special meaning, only used to create a block element with no meaning!
                    Used a lot, for example to avoid abcTABELLAdef, which we would have had, since table is an inline elment -->
                <div id='scorestable'>
                    <table class='table'>
                        <thead>
                            <tr>
                                <!-- th is Centered by default -->
                                <th>Course</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <!-- table elements are Left-centered by default -->
                                <td>Web Applications I</td>
                                <td>30</td>
                                <td>18/03/2021</td>
                            </tr>
                            <tr>
                                <td>Web Applications I</td>
                                <td>30</td>
                                <td>18/03/2021</td>
                            </tr>
                            <tr>
                                <td>Web Applications I</td>
                                <td>30</td>
                                <td>18/03/2021</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
