<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script defer src="example2.js"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class='container'>
    <header>
      <h1>Hello, world!</h1>
    </header>
    <main>
      <h1 id='maintitle'>Main section</h1>
      <form id='userinfo'>
        <div class='form-group'>
          <label for='username'>Name:</label>
          <input type="text" class="form-control" name='username' id='username' required />
        </div>
        <div class='form-group'>
          <label for='userdate' />Birthdate:
          <input type="date" name='userdate' id='userdate' class="form-control" required />
        </div>
        <label>Sex:</label>
        <div class='form-check form-check-inline '>
          <input type="radio" class='form-check-input' name="usersex" id="usersexM" value='M'>
          <label class='form-check-label' for="usersexM">M</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class='form-check-input' name="usersex" id="usersexF" value='F'>
          <label class='form-check-label' for="usersexF">F</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class='form-check-input' name="usersex" id="usersexX" value='*'>
          <label class='form-check-label' for="usersexX">Prefer not to say</label>
        </div>
        <button type='submit' class="form-control btn btn-primary" id='savebutton'>Save</button>
      </form>
    </main>
  </div>


</body>

</html>
